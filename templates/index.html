<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="utf-8">
<title>Alfie Brygg-Kontroll v1</title>
<link rel="stylesheet" type="text/css" href="static/main.css">
<script src="static/brygg.js" type="text/javascript"></script>
<script src="static/jquery.js" type="text/javascript"></script>
<script>

targetpath=[
{% for coord in coords %}
[{{coord[0]}},{{coord[1]}}],
{% endfor %}
];
actualpath=[];//30,35,38,39,39,41,43,49,53,56,56,57,58,59,60,61,60,59,58,57,56,55,54,53,51,49,47,40];

window.onload=function()
{
    onresize();

    draw();
    update_text();
    
    registermouseevents();
    $(window).resize(onresizeevent);
    
    window.setInterval("updatestate()", 1000.0);
    
}

</script>
</head>

<body style="background:#b09060">
<div>

<canvas class="mainbox" id="canvas" width="100" height="100" style="border:1px solid #000000;">
</canvas> 

<div id="controls" class="mainbox" style="border:1px solid #000000;overflow:auto;">
Status: <span id="status"></span> - <span id="playing"></span><br/>
Tid:<input id="timenow" type="text" readonly="1"> </input><br/>
Temperatur:<input id="realtemp" type="text" readonly="1"> </input><br/>
Börvärde:<input id="shouldtemp" type="text" readonly="1"> </input><br/>
<table>
<tr>
<td> <button onclick="rewind()">&lt;&lt;</button></td>
<td> <button id="playbutton" onclick="play()">Play</button></td>
<td> <button onclick="forward()">&gt;&gt;</button></td>
</tr>
</table>

Värmning:<input id="heating" type="text" readonly="1"> </input><br/>

<div id="textvalues">


</div>
<button onclick="removeAll()">Ta bort alla</button>
</div> 


</div>








</body>
</html>
