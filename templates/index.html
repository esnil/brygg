<html>
<head>
<title>Alfie Brygg-Kontroll v1</title>
</head>
<script src="static/brygg.js" type="text/javascript"></script>
<script src="static/jquery.js" type="text/javascript"></script>
<script>

window.onload=function()
{
    onresize();

    draw();
    
    registermouseevents();
}

</script>

<body>
<div>

<canvas id="canvas" width="100" height="100" style="border:1px solid #000000;">
</canvas> 

<div id="controls" style="border:1px solid #000000;">
Status: <span id="status">Connecting...</span><br/>
Tid:<input id="timenow" type="text"> </input><br/>
Temperatur:<input id="realtemp" type="text"> </input><br/>
Börvärde:<input id="shouldtemp" type="text"> </input><br/>
<table>
<tr>
<td> <button onclick="rewind()">&lt;&lt;</button></td>
<td> <button onclick="play()">Play</button></td>
<td> <button onclick="forward()">&gt;&gt;</button></td>
</tr>
<tr>
<td colspan="3"> <button onclick="removeAll()">Remove All</button></td>
</tr>
</table>

Kylning:<input id="cooling" type="text"> </input><br/>
Värmning:<input id="heating" type="text"> </input><br/>


</div> 


</div>








</body>
</html>
